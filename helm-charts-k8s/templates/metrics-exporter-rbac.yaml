apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "helm-charts-k8s.fullname" . }}-metrics-exporter
  labels:
    app.kubernetes.io/component: amd-nic
    app.kubernetes.io/part-of: amd-nic
  {{- include "helm-charts-k8s.labels" . | nindent 4 }}
rules:
- apiGroups:
  - ""
  resources:
  - nodes
  - pods
  verbs:
  - watch
  - get
  - list
  - update
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "helm-charts-k8s.fullname" . }}-metrics-exporter
  labels:
    app.kubernetes.io/component: amd-nic
    app.kubernetes.io/part-of: amd-nic
  {{- include "helm-charts-k8s.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: '{{ include "helm-charts-k8s.fullname" . }}-metrics-exporter'
subjects:
- kind: ServiceAccount
  name: amd-network-operator-metrics-exporter
  namespace: '{{ .Release.Namespace }}'
